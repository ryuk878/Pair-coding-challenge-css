<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="wrapper">
          <div class="glas">
            <div class="bulb">
              <div class="innercircle"></div>
              <div class="glow"></div>
            </div>
            <div class="curve">
              <div class="overlay left"></div>
              <div class="overlay right"></div>
            </div>
          </div>

          <div class="screw">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar--lower"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
